        vec3 mod289(vec3 x)
        {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 mod289(vec4 x)
        {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 permute(vec4 x)
        {
        return mod289(((x*34.0)+1.0)*x);
        }

        vec4 taylorInvSqrt(vec4 r)
        {
        return 1.79284291400159 - 0.85373472095314 * r;
        }

        vec3 fade(vec3 t) {
        return t*t*t*(t*(t*6.0-15.0)+10.0);
        }

        // Classic Perlin noise, periodic variant
        float pnoise(vec3 P, vec3 rep)
        {
        vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
        vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
        Pi0 = mod289(Pi0);
        Pi1 = mod289(Pi1);
        vec3 Pf0 = fract(P); // Fractional part for interpolation
        vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
        vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
        vec4 iy = vec4(Pi0.yy, Pi1.yy);
        vec4 iz0 = Pi0.zzzz;
        vec4 iz1 = Pi1.zzzz;

        vec4 ixy = permute(permute(ix) + iy);
        vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);

        vec4 gx0 = ixy0 * (1.0 / 7.0);
        vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
        gx0 = fract(gx0);
        vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
        vec4 sz0 = step(gz0, vec4(0.0));
        gx0 -= sz0 * (step(0.0, gx0) - 0.5);
        gy0 -= sz0 * (step(0.0, gy0) - 0.5);

        vec4 gx1 = ixy1 * (1.0 / 7.0);
        vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
        gx1 = fract(gx1);
        vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
        vec4 sz1 = step(gz1, vec4(0.0));
        gx1 -= sz1 * (step(0.0, gx1) - 0.5);
        gy1 -= sz1 * (step(0.0, gy1) - 0.5);

        vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
        vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
        vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
        vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
        vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
        vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
        vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
        vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

        vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
        g000 *= norm0.x;
        g010 *= norm0.y;
        g100 *= norm0.z;
        g110 *= norm0.w;
        vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
        g001 *= norm1.x;
        g011 *= norm1.y;
        g101 *= norm1.z;
        g111 *= norm1.w;

        float n000 = dot(g000, Pf0);
        float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
        float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
        float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
        float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
        float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
        float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
        float n111 = dot(g111, Pf1);

        vec3 fade_xyz = fade(Pf0);
        vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
        vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
        float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
        return 2.2 * n_xyz;
        }

    <script type="x-shader/x-fragment" id="fragmentShader">
        #extension GL_OES_standard_derivatives : enable

        uniform float shininess;
        uniform float ambientLight;

        varying vec2 vUv;
        varying float noise;
        uniform float time;
        uniform vec3 lightPosition;
				
        varying vec3 vPos;
        varying vec3 vNormal;
        varying vec3 lightDirectionView;
		
        void main()
        {   
            vec3 color = vec3(0.2,1,0.2);     
            vec3  N         = normalize( vNormal );
            vec3  L         = normalize( -lightDirectionView );
            vec3  V         = normalize( -vPos );
            vec3  H         = normalize( V + L );
        
            float NdotL     = dot(N, L);
            float NdotH     = dot(N, H);
        
            float kDiffuse  = max(0.0, NdotL);
            // float kSpecular = (shininess + 2.0) * pow(max(0.0, NdotH), shininess) / (2.0 * 3.14159265);
            float kSpecular = pow(max(0.0, NdotH), shininess);
        
            vec3 light_col  = color * (kDiffuse + kSpecular);
            gl_FragColor    = vec4(light_col, 1.0);

        }

<script type="text/javascript">
    var scene = new THREE.Scene();

    var simplex = new SimplexNoise();
    
    Ocean = new function(){
        var geometry = new THREE.IcosahedronGeometry(1, 5);
        var waterMat = new THREE.MeshStandardMaterial({
           flatShading: true,
           color: new THREE.Color(0.2,0.2,1.0),
           transparent: true,
           opacity: 0.7,
           roughness: 0.4 
        });
        var ocean = new THREE.Mesh(geometry, waterMat);
        ocean.castShadow = true;
        ocean.receiveShadow = true;

        ocean.animate = function(){
            for (var i = 0; i < geometry.vertices.length; i++)
            {
                var vert_pos_x = geometry.vertices[i].x;
                var vert_pos_y = geometry.vertices[i].y;
                var vert_pos_z = geometry.vertices[i].z;
                var dir = new THREE.Vector3(0,0,0);

                //Get the direction of the vertex
                dir.sub(new THREE.Vector3(vert_pos_x, vert_pos_y, vert_pos_z));
                var step = time * 0.015
                var vert_noise = simplex.noise3D(
                    (vert_pos_x + step) / 1,
                    (vert_pos_y + step) / 1,
                    (vert_pos_z + step) / 1
                );
                geometry.vertices[i].setLength(1 + vert_noise * 0.015);
            }
            geometry.verticesNeedUpdate = true;
        }

        return ocean;
    }


    // THIS IS THAT PART YOU SHOULD COPY

        terrain_mat.color = terrainColor;
        terrain_mat.roughness = 0.7;

        terrain_mat.flatShading = true;

        //Create the base terrain
        var planet_geometry = new THREE.IcosahedronGeometry(1, 3);

        var lowest_point = 0;
        var high_color = new THREE.Color(1,1,1);
        var low_color = new THREE.Color(0,0.8,0);

        //Create the noise, then loop through all the vertices
        for (var i = 0; i < planet_geometry.vertices.length; i++)
        {
            var vert_pos_x = planet_geometry.vertices[i].x;
            var vert_pos_y = planet_geometry.vertices[i].y;
            var vert_pos_z = planet_geometry.vertices[i].z;
            var dir = new THREE.Vector3(0,0,0);

            //Get the direction of the vertex
            dir.sub(new THREE.Vector3(vert_pos_x, vert_pos_y, vert_pos_z));

            var vert_noise = simplex.noise3D(vert_pos_x, vert_pos_y, vert_pos_z);
            
            if(vert_noise > highest_point){
                highest_point = vert_noise;
            }
            
            if(vert_noise < lowest_point){
                lowest_point = vert_noise;
            }
            planet_geometry.colors[i] = new THREE.Color().lerp(high_color, vert_noise);
            if(vert_noise > .8){
                console.log(vert_noise);
                planet_geometry.vertices[i].addScaledVector(dir, vert_noise * -0.15);
            } else {
                planet_geometry.vertices[i].addScaledVector(dir, vert_noise * -0.1);
            }
        }

        var planet_terrain = new THREE.Mesh(planet_geometry, terrain_mat);	
        var water = Ocean;
        var arr = [planet_terrain, water];
        time = 0;
        return arr;
    }

    // Generate planet returns 2 objects (at the moment)
    // 0 = terrain

    var planet = generatePlanet(new THREE.Color(.2,1,.2));

    for(i = 0; i < planet.length; i++){
        planet[i].scale.set(5,5,5);
        if (i > 0){
            planet[i].parent = planet[0];
        }
        scene.add(planet[i]);
    }

    function animate(){
        requestAnimationFrame(animate);

        time += 1 / 10;

        control.update();
        renderer.render(scene, camera);  
        planet[1].animate();
        
    }
